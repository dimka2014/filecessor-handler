machine:
  java:
    version: openjdk8
  services:
    - docker

dependencies:
  override:
    - docker info
    - mvn -D skipTests=true package

test:
  override:
    - docker ps

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
      - docker push lazyants/filecessor-handler
